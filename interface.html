<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle do Carrinho</title>
    <style>
        body {
            text-align: center;
            font-family: Arial;

        button {
            font-size: 20px;
            padding: 10px;
            margin: 5px;

<body>

    <button onclick="fetch('/forward')">Frente</button>
